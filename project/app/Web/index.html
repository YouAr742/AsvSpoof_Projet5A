<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Analysis API</title>
  <style>
    /* Your existing CSS */
  </style>
</head>
<body>
  <h1>Audio Analysis API</h1>
  <div class="container">
    <h2>Upload or Record an Audio File</h2>
    
    <!-- Form for Uploading File -->
    <form id="upload-form">
      <input type="file" id="audio-file" name="audio-file" multiple accept="audio/*">
      <button type="button" id="upload-button">Upload & Analyze</button>
    </form>
    
    <hr>

    <!-- Buttons for Recording Audio -->
    <div id="controls">
      <button id="recordButton">Record</button>
      <button id="pauseButton" disabled>Pause</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
    
    <!-- Response Display -->
    <div class="response" id="response"></div>
  </div>

  <!-- Load Recorder.js and your script.js -->
  <script src="recorder.js"></script>
  <script src="script.js"></script>
</body>
</html>
